<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darktheme</title>


    <style>

        * {
            font-family: roboto, arial, sans-serif;
        }

        body { background: white; }

        .wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
        }
        .demobox {
            padding: 3rem;
            width: 90%;
            max-width: 1080px;
            margin-top: 100px;
        }

        @media (prefers-color-scheme: dark) {
            body { background: #2d2d2d; }
            .mode:after {
                content: 'Your system is in Darkmode';
            }
        }

        @media (prefers-color-scheme: light) {
            body { background: #336699; }
            .mode:after {
                content: 'Your system is in Lightmode';
            }
        }

    </style>

</head>
<body>


<div class="wrapper">
    <div class="demobox">
        <h1 class="mode"></h1>
    </div>
</div>

</body>
</html>
